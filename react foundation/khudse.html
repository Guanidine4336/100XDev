<html>
    <script>
        let globalId = 1;

        function markasdone(id) {
            const parent = document.getElementById(id);
            parent.children[2].innerHTML = "Done";
        }

        function createChild(title, description, id) {
            const child = document.createElement("div");

            const first = document.createElement("div");
            first.innerHTML = title;

            const second = document.createElement("div");
            second.innerHTML = description;

            const third = document.createElement("button");
            third.innerHTML = "Mark as done";
            // Pass the ID dynamically
            third.setAttribute("onclick", `markasdone(${id})`);

            child.appendChild(first);
            child.appendChild(second);
            child.appendChild(third);

            // Set a unique ID for the child element
            child.setAttribute("id", id);
            return child;
        }

        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const parent = document.getElementById("todos");

            // Add the new child to the parent element
            parent.appendChild(createChild(title, description, globalId++));
        }
    </script>
    <body>
        <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
        <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
        <button onclick="addTodo()">Add todo</button>
      
        <div id="todos">
        </div>
    </body>
</html>
